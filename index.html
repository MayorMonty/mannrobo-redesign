<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mann Robotics</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <img src="./assets/logo.svg" alt="Mann Robotics" />
      </nav>


      <section id="landing">
        <div class="swish">
          <div class="swish-grey"></div>
          <div class="swish-blue"></div>
          <div class="content">
              <div>
                <h4>ROBOTICS AT JL MANN</h4>
                <p>Mann Robotics is the competitive VEX Robotics Competition organization at J.L. Mann High School in Greenville SC.</p>
                <nav>

                  <a href="#about">ABOUT</a>
                  <a href="#teams">TEAMS</a>
                  <a href="#updates">UPDATES</a>
                  <a href="#updates">CONTACT</a>

                </nav>
              </div>
              <aside class="images">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4048.71992789567!2d-82.33942179633127!3d34.80737357566817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88582fc2838c37c3%3A0xa32bba4ef2a2b559!2sJL+Mann+High+School!5e0!3m2!1sen!2sus!4v1555907133140!5m2!1sen!2sus"
                  width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              </aside>
            </div>
          </div>
        </div>
      </section>

      <section id="teams">

        <h1>TEAMS</h1>

        <div class="teamgroup">
          <div class="a team">
            <h1>3796A</h1>
          </div>
          <div class="b team">
            <h1>3796B</h1>
          </div>
          <div class="c team">
            <h1>3796C</h1>
          </div>
          <div class="d team">
            <h1>3796D</h1>
          </div>
          <div class="e team">
            <h1>3796E</h1>
          </div>
          <div class="f team">
            <h1>3796F</h1>
          </div>
        </div>


      </section>

    </main>
  </body>
</html>
